<p-table [value]="relatorios" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Status</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.status }}</td>
      <td>
        <p-progressBar
          mode="indeterminate"
          *ngIf="item.status === 'PROCESSANDO'"
          [style]="{
            width: '100px',
            height: '10px'
          }"
        >
        </p-progressBar>
      </td>
    </tr>
  </ng-template>
</p-table>
